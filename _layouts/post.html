<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Base page styling */
    body {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
      font-family: Georgia, "Times New Roman", serif;
    }

    /* Justify all paragraphs by default */
    p {
      text-align: justify;
      margin-bottom: 1rem;
    }

    /* === Side-Note Pair Grid === */
    .side-note-pair {
      display: grid;
      grid-template-columns: 65% 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
      align-items: start;
    }

    /* Main text column inside the pair */
    .sn-content {
      /* inherits global p styling */
    }

    /* Sidebar note column */
    .sn-note {
      font-size: 0.9em;
      line-height: 1.4;
    }

    /* Constrain any images */
    img {
      max-width: 100%;
      height: auto;
    }

    /* Responsive: stack note under text on narrow screens */
    @media (max-width: 700px) {
      .side-note-pair {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <main>
    {{ content }}
  </main>
</body>
</html>
