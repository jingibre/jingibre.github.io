<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ————————————————————————————————————————
       1. Wrapper grid: main content + sidebar
    ————————————————————————————————————————— */
    .post-body {
      display: grid;
      grid-template-columns: 3fr 1fr;   /* 75% main, 25% sidebar */
      gap: 1.5rem;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* ————————————————————————————————————————
       2. Main text styling
    ————————————————————————————————————————— */
    .post-content {
      font-family: "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
    }
    .post-content p {
      text-align: justify;
      margin-bottom: 1rem;
    }
    .post-content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1rem 0;
    }

    /* ————————————————————————————————————————
       3. Sticky sidebar notes
    ————————————————————————————————————————— */
    .post-aside {
      position: sticky;
      top: 2rem;
      font-size: 0.9em;
      line-height: 1.4;
    }
    .post-aside img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 1rem;
    }

    /* ————————————————————————————————————————
       4. Responsive fallback: single column
    ————————————————————————————————————————— */
    @media (max-width: 700px) {
      .post-body {
        grid-template-columns: 1fr;
      }
      .post-aside {
        position: static;
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="post-body">
    <article class="post-content">
      {{ content }}
    </article>
    <aside class="post-aside">
      {% if page.sidebar %}
        {{ page.sidebar }}
      {% endif %}
    </aside>
  </div>
</body>
</html>
