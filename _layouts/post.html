<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        max-width: 800px;
        margin: auto;
        padding: 1rem;
        font-family: sans-serif;
      }

      .sidebar-float {
        float: right;
        width: 40%;
        margin-left: 1.5rem;
        margin-bottom: 1rem;
        padding: 0.75rem;
        font-size: 0.9em;
        background: #f7f7f7;
        border-left: 3px solid #ccc;
      }

      @media (max-width: 700px) {
        .sidebar-float {
          float: none;
          width: 100%;
          margin-left: 0;
          border-left: none;
          border-top: 2px solid #ccc;
        }
      }
    </style>
  </head>
  <body>
    <main>
      {{ content }}
    </main>
  </body>
</html>
